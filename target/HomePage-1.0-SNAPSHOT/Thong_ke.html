

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- Font & img CSS     -->
        <link href="css_admin/font-img.css" rel="stylesheet" />
        <!-- Bootstrap core CSS     -->
        <link href="css_admin/bootstrap.min.css" rel="stylesheet" />

        <!-- Animation library for notifications   -->
        <link href="css_admin/animate.min.css" rel="stylesheet" />

        <!--  Light Bootstrap Table core CSS    -->
        <link href="css_admin/light-bootstrap-dashboard-1.css?v=1.4.0" rel="stylesheet" />


        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="css_admin/demo.css" rel="stylesheet" />


        <!--     Fonts and icons     -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
        <link href="css_admin/pe-icon-7-stroke.css" rel="stylesheet" />
        <style>
            .card-image1 {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .card-image1 img {
                border-radius: 50%;
            }
        </style>

    </head>
    <body>
        <div class="wrapper">
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-default navbar-fixed">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target="#navigation-example-2">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Chỉnh sửa thông tin sản phẩm</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-left">
                                <li>
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <p class="hidden-lg hidden-md">Dashboard</p>
                                    </a>
                                </li>


                            </ul>


                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Edit Profile</h4>
                                    </div>
                                    <div class="card-body">
                                        <c:set var="result" value="${requestScope.TRACKING_ORDER_DETAIL_LIST}"/>
                                        <c:forEach items="${result}" var="dto" varStatus="counter">
                                            <form action="DispatchServlet">                                         
                                                <div class="row">
                                                    <div class="col-md-4 pr-1">
                                                        <div class="form-group">
                                                            <label>ID</label>
                                                            <input type="text" class="form-control" disabled="" placeholder="Company" value="${dto.idRequiredOrder}">
                                                            <input type="hidden" name="txtIdBird" value="${dto.idRequiredOrder}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-8 px-1">
                                                        <div class="form-group">
                                                            <label>Tên Khách</label>
                                                            <input type="text" class="form-control" disabled="" placeholder="Username" value="${dto.fullName}">
                                                        </div>
                                                    </div>       
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4 pr-1">
                                                        <div class="form-group">
                                                            <label>Chim bố </label>
                                                            <input type="text" class="form-control" disabled="" placeholder="Company" value="${dto.name}">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 px-1">
                                                        <div class="form-group">
                                                            <label>Chim mẹ</label>
                                                            <input type="text" class="form-control" disabled="" placeholder="Country" value="${dto.name}">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 pl-1">
                                                        <div class="form-group">
                                                            <label>Trạng thái</label>
                                                            <select class="form-control" name="txtImportPrice">

                                                                <option>Select an option</option>
                                                                <option value="option1">Option 1</option>
                                                                <option value="option2">Option 2</option>
                                                                <option value="option3">Option 3</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3 pr-1">
                                                        <div class="form-group">
                                                            <label>Số lượng chim con đực</label>
                                                            <input type="text" class="form-control" placeholder="City" name="txtQuantity" value="${dto.quantity}">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 px-1">
                                                        <div class="form-group">
                                                            <label>Số lượng chim con cái</label>
                                                            <input type="text" class="form-control" placeholder="Country" name="txtImportPrice" value="${dto.importPrice}">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 pl-1">
                                                        <div class="form-group">
                                                            <label>Giá/chim con đực</label>
                                                            <input type="text" class="form-control" placeholder="ZIP Code" name="txtSalePrice" value="${dto.salePrice}">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 pl-1">
                                                        <div class="form-group">
                                                            <label>Giá/chim con cái</label>
                                                            <input type="text" class="form-control" placeholder="ZIP Code" name="txtSalePrice" value="${dto.salePrice}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label>Cập nhật hình ảnh</label>
                                                            <input type="text" class="form-control" placeholder="url" 
                                                                   name="txtImageURL" value="${dto.imageURL}" >
                                                        </div>

                                                    </div>

                                                </div>

                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label>Thông tin của Chim</label>
                                                            <textarea rows="4" cols="80" class="form-control" placeholder="Overview" 
                                                                      name="txtOverview" value="${dto.overview}">${dto.overview}</textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-info btn-fill pull-right" 
                                                        name="btAction" value="UpdateProduct">
                                                    Cập nhật
                                                </button>
                                                <div class="clearfix"></div>
                                            </form>  


                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card card-user">
                                        <div class="card card-image1">

                                            <img src="${dto.imageURL}" style="width: 200px; height: 200px">

                                        </div>
                                    </c:forEach>    


                                    <div class="card-body">
                                        <div class="author">

                                            <br>
                                            <br>
                                            <br><br>


                                            <p class="description">

                                            </p>

                                            <div class="card card-image1">

                                                <iframe width="400" height="220"
                                                        src="https://www.youtube.com/embed/0WeG4_kYh6s" 
                                                        frameborder="0" allowfullscreen></iframe>

                                            </div>

                                        </div>
                                        <p class="description text-center">

                                        </p>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="container-fluid">
                        <nav>
                            <ul class="footer-menu">

                            </ul>
                            <p class="copyright text-center">


                            </p>
                        </nav>
                    </div>
                </footer>
            </div>
        </div>


    </body>
    <script src="js_admin/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="js_admin/bootstrap.min.js" type="text/javascript"></script>

    <!--  Charts Plugin -->
    <script src="js_admin/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="js_admin/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="js_admin/light-bootstrap-dashboard.js?v=1.4.0"></script>

    <!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
    <script src="js_admin/demo.js"></script>
    <script>
        function updateInputValue(selectElement) {
            var inputElement = selectElement.previousElementSibling;
            inputElement.value = selectElement.value;
        }
    </script>

</html>
