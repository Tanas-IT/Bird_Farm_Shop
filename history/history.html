              <strong>Sản phẩm:</strong><br>
              <img src="https://via.placeholder.com/50" alt="">
              <span>chim chích chèo</span>
              <span></span>
              <span>x 2</span>
              <span>450.000 vnd</span><br>

        </div>
      </div>

      <div class="col-md-6">

            <button id="cancelBtn" class="btn btn-danger">Đánh giá</button>
          </div>
        </div>
      </div>
      </div>
    </div>

    <!-- Thêm các đơn hàng khác vào đây -->
