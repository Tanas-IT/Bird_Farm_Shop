<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đánh giá sản phẩm</title>
  <!-- Liên kết Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Liên kết Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .rating-stars {
      color: gold;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1>Đánh giá sản phẩm</h1>

    <form>
      <div class="form-group">
        <label for="name">Họ và tên</label>
        <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn">
      </div>

      <div class="form-group">
        <label for="rating">Đánh giá</label>
        <div id="rating" class="rating-stars">
        </div>
      </div>

      <div class="form-group">
        <label for="comment">Bình luận</label>
        <textarea class="form-control" id="comment" rows="5" placeholder="Nhập bình luận của bạn"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Gửi đánh giá</button>
    </form>
  </div>

  <!-- Liên kết jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Liên kết Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    // Thiết lập sự kiện khi trang web được tải
    $(document).ready(function() {
      addStars();
    });

    // Hàm thêm các icon sao cho việc đánh giá
    function addStars() {
      const ratingDiv = $('#rating');
      for (let i = 1; i <= 5; i++) {
        const starIcon = $('<i>').addClass('fas fa-star').attr('data-rating', i).appendTo(ratingDiv);
      }

      // Thiết lập sự kiện click cho việc đánh giá
      ratingDiv.on('click', 'i', function() {
        const rating = $(this).attr('data-rating');
        resetStars();
        highlightStars(rating);
      });
    }

    // Hàm reset tất cả các icon sao
    function resetStars() {
      $('#rating i').removeClass('fas').addClass('far');
    }

    // Hàm tô màu các icon sao cho đến rating được chọn
    function highlightStars(rating) {
      $('#rating i').each(function(index) {
        if (index < rating) {
          $(this).removeClass('far').addClass('fas');
        }
      });
    }
  </script>
</body>

</html>
